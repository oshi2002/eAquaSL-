{% extends "base.html" %}

{% block title %}Logout - eAqua SL{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-danger text-white text-center">
                <h3><i class="fas fa-sign-out-alt me-2"></i>Logout</h3>
            </div>
            <div class="card-body p-4 text-center">
                <i class="fas fa-door-open fa-4x text-danger mb-4"></i>
                <h4>Are you sure you want to logout?</h4>
                <p class="text-muted">You'll need to login again to access your account.</p>

                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-danger btn-lg">
                            <i class="fas fa-sign-out-alt me-2"></i> Yes, Logout
                        </button>
                        <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-2"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
